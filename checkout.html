<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | H. A. Farmsgh</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/checkout.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<header class="main-header">
  <div class="container">
    <nav>
      <a href="index.html" class="logo">H. A. Farmsgh</a>
      <div class="nav-links">
        <a href="prod.html">Products</a>
        <a href="cart.html">Cart <span class="cart-count">0</span></a>
        <!-- <div class="user-actions">
          <a href="auth/login.html">Login</a>
          <a href="auth/register.html">Register</a>
          <div class="logged-in">
            <a href="user/dashboard.html" class="user-profile">My Account</a>
            <a href="#" id="logout">Logout</a>
          </div>
        </div> -->
      </div>
    </nav>
  </div>
</header>

<main class="container">
  <form id="checkoutForm" class="checkout-form">
    <section class="checkout-section">
      <h2>Shipping Information</h2>

      <div class="form-group">
        <label for="address">Street Address</label>
        <input type="text" id="address" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="town">Town/City</label>
          <input type="text" id="town" required />
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <input type="text" id="region" required />
        </div>
      </div>

      <div class="form-group">
        <label for="digitalAddress">Digital Address</label>
        <input type="text" id="digitalAddress" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" placeholder="e.g. Ghana" required />
      </div>

      <div class="form-group">
        <label for="notes">Order Notes (optional)</label>
        <textarea id="notes" rows="3" placeholder="Special instructions..."></textarea>
      </div>
    </section>

    <section class="checkout-section">
      <h2>Payment Method</h2>
      <div class="payment-methods">
        <!-- <div>
          <input type="radio" id="credit_card" name="paymentMethod" value="credit_card" checked />
          <label for="credit_card">Credit Card</label>
        </div> -->
        <!-- <div>
          <input type="radio" id="mobile_money" name="paymentMethod" value="mobile_money" />
          <label for="mobile_money">Mobile Money</label>
        </div> -->
        <div>
          <input type="radio" id="cash_on_delivery" name="paymentMethod" value="cash_on_delivery" />
          <label for="cash_on_delivery">Cash on Delivery</label>
        </div>
      </div>
    </section>

    <div class="checkout-actions">
      <a href="cart.html" class="btn-back">Back to Cart</a>
      <button type="submit" class="btn-primary" id="submitOrderBtn">Place Order</button>
    </div>
  </form>

  <aside class="order-summary">
    <h2>Order Summary</h2>
    <div class="order-items"></div>
    <div class="summary-totals">
      <div class="summary-row">
        <span>Subtotal:</span>
        <span class="subtotal">GH₵0.00</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span class="shipping">GH₵0.00</span>
      </div>
      <div class="summary-row">
        <span>Tax:</span>
        <span class="tax">GH₵0.00</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span class="total">GH₵0.00</span>
      </div>
    </div>
  </aside>
</main>

<footer>
  <div class="container">
    <p>&copy; 2025 H. A. Farmsgh. All rights reserved.</p>
  </div>
</footer>

<script src="js/checkout.js"></script>
</body>
</html>
