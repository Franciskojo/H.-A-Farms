<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | H. A. Farms</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h2>Admin Dashboard</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="/admin/dashboard.html" class="active">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="orders.html">Orders</a>
        <a href="users.html">Users</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <h1>Dashboard Overview</h1>
        <div class="admin-actions">
          <div class="dashboard-filters">
            <label for="rangeSelect">Quick View:</label>
            <select id="rangeSelect">
              <option value="week" selected>This Week</option>
              <option value="month">This Month</option>
              <option value="custom">Custom Range</option>
            </select>
            <div id="customRangeFields" style="display: none; gap: 0.5rem;">
              <input type="date" id="startDate" />
              <input type="date" id="endDate" />
              <button id="applyFilter">Filter</button>
            </div>
          </div>
        </div>
      </header>

      <div class="dashboard-content">
        <!-- Stats Summary -->
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Revenue</h3>
            <p id="revenue">$0.00</p>
          </div>
          <div class="stat-card">
            <h3>Total Orders</h3>
            <p id="orders">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Products</h3>
            <p id="products">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Customers</h3>
            <p id="users">0</p>
          </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
          <div class="chart-card">
            <h3>Sales Overview</h3>
            <canvas id="salesChart"></canvas>
          </div>
          <div class="chart-card">
            <h3>Revenue Sources</h3>
            <canvas id="revenueChart"></canvas>
          </div>
        </div>

        <!-- Recent Orders -->
        <div class="recent-orders">
          <h3>Recent Orders</h3>
          <table class="data-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS will inject order rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/admin-dashboard.js"></script>
</body>
</html>
