<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products | H. A. Farms</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/admin-products.js" defer></script>
</head>
<body>
    
     <!-- Loader -->
  <div id="loaderOverlay" class="loader-overlay" aria-live="polite" aria-busy="true">
    <div class="spinner" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Sidebar Toggle (Mobile) -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">&#9776;</button>

  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="admin-sidebar" id="adminSidebar">
      <div class="sidebar-header">
        <h2>Admin Dashboard</h2>
      </div>
      <nav class="sidebar-nav" aria-label="Main navigation">
        <a href="dashboard.html" class="active" aria-current="page">Dashboard</a>
        <a href="products.html">Products</a>
        <a href="orders.html">Orders</a>
        <a href="users.html">Users</a>
        <a href="settings.html">Settings</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </aside>

        
        <main class="admin-main">
            <header class="admin-header">
                <h1>Manage Products</h1>
                <div class="admin-actions">
                    <div class="admin-profile">
                        <img id="adminAvatar" src="/default-avatar.jpg" alt="Admin" />
                        <p id="adminName">Admin Name</p>
                    </div>
                </div>
            </header>
            
            <div class="dashboard-content">
                <div class="content-header">
                    <div class="search-bar">
                        <input type="text" placeholder="Search products...">
                        <button><i class="icon-search"></i></button>
                    </div>
                    <a href="/admin/add-product.html" class="btn-primary">
                        <i class="icon-plus"></i> Add Product
                    </a>
                </div>
                
                <div class="table-responsive">
                    <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>
                                <div class="product-info">
                                    <img src="../../assets/images/product1.jpg" alt="Product">
                                    <span></span>
                                </div>
                            </td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><span class="status active">Active</span></td>
                            <td>
                                <div class="table-actions">
                                    <a href="/admin/edite-product.html"><button class="btn-edit">Edit</button></a>
                                    <button class="btn-delete">Delete</button>
                                </div>
                            </td>
                        </tr>
                        <!-- More products would be here -->
                    </tbody>
                </table>
                
                </div>
                
                <div class="pagination">
                    <button class="page-btn" disabled>Previous</button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <button class="page-btn">Next</button>
                </div>
            </div>
        </main>
    </div>

    <!-- <script src="/js/admin-products.js"></script> -->
</body>
</html>
