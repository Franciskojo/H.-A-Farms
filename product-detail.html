<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <link rel="stylesheet" href="/css/product-details.css" />
</head>
<body>
  <div class="container">
    <a href="products.html" class="back-link">← Back to Products</a>

    <div class="product-detail">
      <div class="product-gallery">
        <div class="main-image">
          <img id="mainImage" src="https://via.placeholder.com/500x400" alt="Product Image" />
        </div>
      </div>

      <div class="product-info">
        <h1 class="product-title" id="productName">Loading...</h1>
        <div class="product-price" id="productPrice">₵0.00</div>
        <div class="product-meta">
          Category: <span id="productCategory">N/A</span> <br>
          Status: <span id="productStatus">N/A</span>
        </div>
        <div class="product-description" id="productDescription">Loading description...</div>

        <div class="product-actions">
          <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
          <a class="btn btn-secondary" id="editProductBtn">Edit Product</a>
        </div>
      </div>
    </div>
  </div>


  <script src="/js/product-detail.js" defer></script>
</body>
</html>
