<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | H. A. Farms</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Home</a>
                <div class="nav-links">
                    <a href="../products.html">Products</a>
                    <a href="../cart.html">Cart <span class="cart-count">0</span></a>
                    <div class="user-actions">
                        <div class="logged-in">
                            <!-- <a href="/user/dasboard.html" class="user-profile">My Account</a> -->
                            <!-- <a href="#" id="logout">Logout</a> -->
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container user-dashboard">
        <aside class="user-sidebar">
            <div class="user-profile">
                <img src="../images/user-avatar.jpg" alt="User Avatar">
                <h3 id="userName">John Doe</h3>
                <p id="userEmail">john@example.com</p>
            </div>
            
            <nav class="user-menu">
                <a href="dashboard.html">
                    <i class="icon-dashboard"></i> Dashboard
                </a>
                <a href="orders.html" class="active">
                    <i class="icon-orders"></i> My Orders
                </a>
                <a href="#">
                    <i class="icon-address"></i> Addresses
                </a>
                <a href="#">
                    <i class="icon-settings"></i> Account Settings
                </a>
            </nav>
        </aside>
        
        <div class="user-content">
            <h1>My Orders</h1>
            
            <div class="orders-filter">
                <select id="statusFilter">
                    <option value="">All Orders</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                
                <div class="date-filter">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate">
                    
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order #</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <div class="pagination">
                <button class="page-btn" disabled>Previous</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">Next</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
           <p>&copy; 2025 H. A Farms. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/user-orders.js"></script>
</body>
</html>
