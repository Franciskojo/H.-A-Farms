    <main class="container user-dashboard">
         <!-- Sidebar Toggle (Mobile) -->
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">&#9776;</button>

  <aside class="user-sidebar">
    <img id="userProfilePicture" src="/asset/default-avatar.png" alt="Profile Picture" width="100" height="100" />
    <input type="file" id="editProfilePicture" accept="image/*" style="display: none;" />

    <h2 id="userName">Loading...</h2>
    <p id="userEmail">Loading...</p>
    <span>Orders: <strong id="orderCount">0</strong></span>

    <button id="editProfileBtn" class="edit-btn">Edit Profile</button>

    <form id="editProfileForm" style="display: none; margin-top: 1rem;">
      <input type="text" id="editFullName" placeholder="Full Name" required />
      <input type="email" id="editEmail" placeholder="Email" required />
      <button type="submit">Save</button>
    </form>

    <nav class="user-menu">
  <a href="/user/dashboard.html" class="active"><i class="icon-dashboard"></i> Dashboard</a>
  <a href="/user/orders.html"><i class="icon-orders"></i> My Orders</a>
  <a href="/products.html"><i class="icon-products"></i> Products</a>
  <a href="/cart.html">
    <i class="icon-cart"></i> Cart <span class="cart-count">0</span>
  </a>
  <a href="/index.html"><i class="icon-address"></i> Home</a>
  <a href="account-settings.html"><i class="icon-settings"></i> Account Settings</a>
</nav>

<button onclick="logout()" class="logout-btn">
  <i class="icon-logout"></i> Logout
</button>

  </aside>
        <div class="user-content">
            <h1>My Orders</h1>
            
            <div class="orders-filter">
                <select id="statusFilter">
                    <option value="">All Orders</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                
                <div class="date-filter">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate">
                    
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order Id</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <div class="pagination">
                <button class="page-btn" disabled>Previous</button>
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">Next</button>
            </div>
        </div>
    </main>
