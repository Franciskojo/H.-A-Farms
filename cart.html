<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | E-Commerce</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <nav>
                <a href="index.html" class="logo">E-Shop</a>
                <div class="nav-links">
                    <a href="products.html">Products</a>
                    <a href="cart.html">Cart <span class="cart-count">0</span></a>
                    <div class="user-actions">
                        <a href="auth/login.html">Login</a>
                        <a href="auth/register.html">Register</a>
                        <div class="logged-in">
                            <a href="user/dashboard.html" class="user-profile">My Account</a>
                            <a href="#" id="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="cart-container">
            <h1>Your Shopping Cart</h1>
            
            <div class="cart-layout">
                <div class="cart-items">
                    <!-- Cart items will be loaded dynamically -->
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn-primary">Continue Shopping</a>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span class="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span class="shipping">$5.99</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax</span>
                        <span class="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span class="total-price">$5.99</span>
                    </div>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 E-Commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
