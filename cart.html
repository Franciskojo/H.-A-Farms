<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart</title>
  <link rel="stylesheet" href="css/cart.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <a href="/products.html" class="product-btn">← Continue Shopping</a>
  <header>
  <h1>Your Shopping Cart</h1>
  <a href="/cart.html" class="cart-icon">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count">0</span>
  </a>
</header>

  <main>
    <div class="cart-container">
      <div class="cart-items"></div>

      <div class="cart-summary">
        <p>Subtotal: <span class="subtotal">GH₵0.00</span></p>
        <p>Shipping: <span class="shipping">GH₵0.00</span></p>
        <p>Tax: <span class="tax">GH₵0.00</span></p>
        <h3>Total: <span class="total">GH₵0.00</span></h3>
        <button class="checkout-btn">Proceed to Checkout</button>
        
      </div>
    </div>
  </main>

  <script src="js/cart.js"></script>
</body>
</html>
